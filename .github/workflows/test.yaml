name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Set timezone to Tokyo
        run: sudo timedatectl set-timezone Asia/Tokyo

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test
